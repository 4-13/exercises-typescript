name: Кортежи (Tuples)
theory: |

  Обычно массивы могут менять свой размер и содержать ноль или более значений. Но иногда массивы выпуступают в качестве упрощенной версии объекта, где количество значений и их порядок строго определен. Например с помощью такого массива можно представить точку: `[x, y]`.

  В TypeScript подобные массивы называются кортежами и у них есть свой собственный синтаксис определения. Представление точки:

  ```typescript
  const point: [number, number] = [1, 3]
  ```

  Значения в таком объекте меняются без проблем, но добавить новое значение уже не получится:

  ```typescript
  point.push(10);
  ```

