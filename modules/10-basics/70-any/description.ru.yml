name: Тип Any
theory: |

  В TypeScript добавлен специальный тип `any`, который используется там, где проверка типов не нужна, либо, когда TypeScript не может вывести тип данных. Фактически использование `any` превращает TypeScript в JavaScript для тех данных, которые его имеют.

  ```typescript
  // В таком случае тип будет any[]
  const items = [];
  ```

  `any` полезен, например, при переводе проекта из JavaScript в TypeScript, когда сначала все типы объявляются как `any`, а затем понемногу переписываются на нужные. Кроме того, он нужен для работы с библиотеками JavaScript (у которых нет описанных типов) из TypeScript кода.

  В остальных случаях `any` нужно избегать, так как теряется весь смысл использования языка TypeScript.


