name: Структурная типизация
theory: |

  * Совместимость типов (Types Compatibility) - это, совокупность правил, на основе которых при анализе типа данных, принимается решение о возможности заменить один тип данных другим таким образом, чтобы замена не нарушила выполнение программы.
  * В чем отличие от "классической" номинативной типизации (nominative typing)
  * Утиная типизация (Duck typing) в динамических языках, как причина структурной типизации в TS

instructions: |

definitions:
  - name: Структурная типизация
    description: |
      принцип, определяющий совместимость типов на основе их описания (структуре). Переменная типа `A`, также, может использоваться там же, где ожидается тип `B`, если обладает той же или более широкой (грубо, имеет больше полей) структурой.
