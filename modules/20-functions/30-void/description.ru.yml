name: Тип Void
theory: |

  `void` указывается как возврат для функций, которые ничего не возвращают. Он автоматически выводится в том случае когда внутри функции нет инструкции `return` или она пустая:

  ```typescript
  function noop() {
     // внутри пусто
  }
  ```

  В JavaScript подобные функции возвращают `undefined`, но в TypeScript `void` и `undefined` это разные вещи. Различие проявляется в контекстной типизации.

