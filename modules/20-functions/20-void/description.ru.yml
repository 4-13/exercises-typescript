name: Особые возвращаемые типы
theory: |

  В TypeScript добавлено несколько типов, которые специфичны для функций. Рассмотрим их ниже.

  ## void

  `void` тип имеет возврат функций, которые ничего не возвращают. Он автоматически выводится в том случае когда внутри функции нет инструкции `return` или она пустая:

  ```typescript
  function noop() {
    return;
  }
  ```

  В JavaScript подобные функции возвращают `undefined`, но в TypeScript `void` и `undefined` это разные вещи. Различие проявляется в контекстной типизации.

